<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mateusz Portfolio üçæ</title>
    <base href="/">
    <script type="text/javascript">
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>
    <script type="text/javascript">
      var addLink = function(href) {
        var hint = document.createElement('link');
            hint.rel = "prefetch";
            hint.as = "script";
            hint.href = href;
        document.head.appendChild(hint);
      }
      if (window.innerWidth > 768 || !/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
        window.isDesktop = true;
      }
      addLink('/prefetchImages.bundle.js');
    </script>
  <link href="/index.bundle.css" rel="stylesheet"></head>
  <body>
    <span class="cursor" style="display: none"></span>
    <canvas class="animation-block"></canvas>
    <main></main>
    <script type="text/javascript" src="/index.bundle.js" defer></script>
    <script type="text/javascript" src="/animation.bundle.js" defer></script>
    <script type="text/javascript" src="/prefetchImages.bundle.js" defer></script>
  </body>
</html>
